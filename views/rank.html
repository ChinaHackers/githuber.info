<div class="container-fluid githuber-rank" style="margin-top:50px"> <div class="row"> <div class="col-lg-9 infoNote full-rank"> <h2 class="infoNoteLabel">{{full_rank.name}}</h2> <table class="table table-striped rank-table"> <tr> <td>排名 <td>姓名 <td>位置 <td>仓库数 <td>粉丝数 <td>天数 <td>分数  <tr ng-repeat="user in full_rank.data track by $index" ng-class="getRankClass($index)"> <td>{{$index + 1}} <td>{{user.name}} <td>{{user.location}} <td>{{user.repos}} <td>{{user.followers}} <td>{{user.days}} <td>{{user.score}}  </table> </div> </div> <div class="row" ng-show="isDetail"> <div class="col-lg-9 language-rank"> <div class="col-lg-4" ng-repeat="language in languages"> <div class="infoNote"> <h2 class="infoNoteLabel {{language.name}}-color">{{language.name}}</h2> <div class="row"> <button class="btn btn-success col-lg-offset-9">更多</button> </div> <table class="table table-striped rank-table"> <tr> <td>排名 <td>姓名 <td>分数  <tr ng-repeat="user in language.data track by $index" ng-class="getRankClass($index)"> <td>{{$index + 1}} <td>{{user.name}} <td>{{user.score}}  </table> </div> </div> </div> </div> </div>
