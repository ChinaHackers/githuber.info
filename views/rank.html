<div class="container-fluid" style="margin-top:50px"> <div class="row"> <div class="col-lg-8 col-lg-offset-2 infoNote"> <h2 class="infoNoteLabel">排行榜</h2> <table class="table table-striped rank-table"> <tr> <td>排名 <td>头像 <td>用户名 <td>姓名 <td>地区 <td>语言 <td>项目数 <td>Star数 <td>follow数  <tr ng-repeat="user in rank_data track by $index" ng-class="getRankClass($index)"> <td>{{$index + 1}} <td> <img src="{{user.gravater}}"> <td>{{user.username}} <td>{{user.name}} <td>{{user.location}} <td>{{user.language}} <td>{{user.repos}} <td>{{user.stars}} <td>{{user.follows}}  </table> </div> </div> </div>
